<div class="container">
    <div class="row">


        <div class="col-sm-8">
            <form #f="ngForm" (ngSubmit)="onSubmit()">
                <div id="user" ngModelGroup="user">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Name *</label>
                        <input type="name" class="form-control" id="name" name="name" ngModel #name="ngModel"  required>
                        <span class="help-block" *ngIf="name.errors?.['name'] && name.touched"> name invalid</span>
                        <span class="help-block" *ngIf="name.errors?.['required'] && name.touched">Name is required</span>

                    
                    </div>

                    <div class="form-group">
                            <label for="exampleFormControlInput1">Email address *</label>
                            <input type="email" class="form-control" name="email" ngModel #email="ngModel" required email >
                            <ng-container *ngIf="email.touched">
                            
                                    <span class="help-block" *ngIf="email.errors?.['email'] "> email invalid</span>
                                    <span class="help-block" *ngIf="email.errors?.['required'] ">Email is required</span>

                            </ng-container>
                    
                    </div>
                    <ng-container *ngIf="email.touched">
                    <span class="help-block" *ngIf="name.invalid || email.invalid"> Remplir les champs *</span>
                    </ng-container>
                
                </div>   
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Profession</label>
                        <select class="form-control" id="profession" name="profession" [ngModel]="defaultProfession">
                        
                        <option [value]="profession" *ngFor="let profession of professions" >{{profession.label}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlSelect2">Gender</label>
                        <select class="form-control" id="gender" name="gender" [ngModel]="defaultGender"  >
                        <option>Male</option>
                        <option>Female</option>
                        </select>
                    </div>
                    <br><br>
                    <button type="submit" class="btn btn-success"  [disabled]="!f.valid">Submit</button>

                
            </form>
        </div>
    </div>
    <div class="row" >
        <div class="col-sm-8" *ngIf="data">
            <label>Name: {{data.name}}</label><br>
            <label>Email: {{data.email}}</label><br>
            <label>Gender: {{data.gender}}</label><br>
            <label>Profession: {{data.profession}}</label><br>
        </div>
    </div>
</div>
